# Picom Configuration

#################################
# Backend
#################################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 15;
shadow-opacity = 0.5;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-color = "#000000";

shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'keybinds_hud'",
    "class_g = 'i3_dashboard'"
];

#################################
# Fading
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.02;
fade-delta = 4;

fade-exclude = [
    "class_g = 'keybinds_hud'",
    "class_g = 'i3_dashboard'"
];

#################################
# Transparency / Opacity
#################################
inactive-opacity = 0.95;
frame-opacity = 0.9;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
    "class_g = 'Cairo-clock'"
];

opacity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'Chromium'",
    "95:class_g = 'Alacritty'",
    "95:class_g = 'Code'",
    "100:class_g = 'keybinds_hud'",
    "100:class_g = 'i3_dashboard'"
];

#################################
# Corners
#################################
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'keybinds_hud'",
    "class_g = 'i3_dashboard'"
];

#################################
# Background Blurring
#################################
blur-method = "dual_kawase";
blur-strength = 5;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g = 'keybinds_hud'",
    "class_g = 'i3_dashboard'"
];

#################################
# General Settings
#################################
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
use-damage = true;
log-level = "warn";

wintypes:
{
    tooltip = { fade = true; shadow = true; opacity = 0.95; focus = true; full-shadow = false; };
    dock = { shadow = false; clip-shadow-above = true; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 0.95; };
    dropdown_menu = { opacity = 0.95; };
};
